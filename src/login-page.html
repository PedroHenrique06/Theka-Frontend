<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theka</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <!-- Container principal da página -->
    <main class="main-content">
        <!-- Container contendo a imagem logo e o nome da página (Theka) -->
        <div class="logo-title-contaiter">
            <div class="logo">
                <img src="/images/leg-icon.svg" class="leg" alt="">
                <img src="/images/foot-icon.svg" class="foot" alt="">
            </div>
            <div class="title">
                <img src="/images/logotipo-title-icon.svg" alt="">
            </div>
        </div>
        <!-- Container contendo o formulário para acesso, recuperação de senha ou cadastro -->
        <div class="login-container">
            <div class="login-wrapper">
                <div class="login-title">
                    <h1>Login</h1>
                </div>
                <!-- Container das informações para login -->
                <form class="form-container">
                    <fieldset>
                        <div class="email-container">
                            <label>E-mail</label>
                            <input type="text">
                        </div>
                        <div class="password-container">
                            <label>Password</label>
                            <input type="password">
                        </div>
                    </fieldset>
                </form>
                <!-- Opções além de logar -->
                <div class="options-container">
                    <div class="forgotten-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="register-account">
                        <a href="#">Ainda não tem cadastro?</a>
                    </div>
                </div>
                <div class="enter-button">
                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
