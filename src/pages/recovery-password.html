<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theka</title>

    <!-- Link para os estilos CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/recovery-password.css">

    <!-- importação das funcionalidades da página -->
    <!-- <script type="module" src="/src/js/user.js"></script> -->
    <script type="module" src="/src/js/general.js"></script>
</head>
<body>
    <!-- Container principal da página -->
   <main class="main-content">
        <!-- Container contendo a imagem logo e o nome da página (Theka) -->
        <div class="logo-title-container">
            <div class="logo-title-wrapper">
                <div class="logo">
                    <img src="/images/mascote.svg" alt="">
                </div>
                <div class="title">
                    <img src="/images/title-logotipo.svg" alt="">
                </div>
            </div>     
        </div>
        <!-- Container contendo o formulário para cadastro de dados -->
        <div class="recovery-container">
            <div class="recovery-wrapper">
                <div class="recovery-title">
                    <h1>Recuperar senha</h1>
                </div>
                <!-- Container do formulário de e-mail -->
                <form class="form-container">
                    <fieldset>
                        <div class="email-container">
                            <label>E-mail</label>
                            <input type="email">
                        </div>
                    </fieldset>
                </form>
                <div class="buttons-container">
                    <div id="recovery-back-button" class="back-button">
                        <button>Voltar</button>
                    </div>
                    <div class="send-button">
                        <button>Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
