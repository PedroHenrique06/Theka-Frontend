<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theka</title>
    <link rel="stylesheet" href="../css/redefine-password.css">
</head>
<body>
    <!-- Container principal da p치gina -->
   <main class="main-content">
        <!-- Container contendo a imagem logo e o nome da p치gina (Theka) -->
        <div class="logo-title-container">
            <div class="logo-title-wrapper">
                <div class="logo">
                    <img src="/images/mascote.svg" alt="">
                </div>
                <div class="title">
                    <img src="/images/logotipo-title-icon.svg" alt="">
                </div>
            </div>     
        </div>
        <!-- Container contendo o formul치rio para cadastro de dados -->
        <div class="recovery-container">
            <div class="recovery-wrapper">
                <div class="recovery-title">
                    <h1>Recuperar senha</h1>
                </div>
                <!-- Container do formul치rio da nova senha -->
                <form id="new-password-form" class="form-container">
                    <fieldset>
                        <div class="new-password-container">
                            <label for="password">Nova senha</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                         <div class="password-confirmation-container">
                            <label for="confirmation">Confirmar nova senha</label>
                            <input type="password" id="confirmation" name="confirmation" required>
                        </div>
                    </fieldset>
                </form>
                <div class="buttons-container">
                    <div class="back-button">
                        <button>Voltar</button>
                    </div>
                    <div class="send-button">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
